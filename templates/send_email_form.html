
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Send Email for Appointment</h1>
        <form method="POST" action="{{ url_for('send_email_form', appointment_id=appointment.id) }}">
            <label for="token_number">Token Number:</label>
            <input type="text" id="token_number" name="token_number" required>

            <label for="doctor_arrival_time">Doctor Arrival Time:</label>
            <input type="text" id="doctor_arrival_time" name="doctor_arrival_time" required>

            <label for="patient_email">Patient Email:</label>
            <input type="email" id="patient_email" name="patient_email" value="{{ appointment.patient_email }}" required>

            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
